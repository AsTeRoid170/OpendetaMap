<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>駅マップ</title>

  <!-- LeafletのCSS（地図の見た目） -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  >

  <!-- 自分のCSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>現在位置を地図に表示</h1>
  <button id="walkBtn">🚶 徒歩ルート検索</button>
  <button id="bikeBtn">🚲 自転車ルート</button>
<button id="driveBtn">🚗 車ルート検索</button>
  <p id="status">位置情報を取得中です...</p>
  <!-- 地図を表示する箱 -->
  <div id="map"></div>

  <!-- LeafletのJS（地図の機能） -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- 自分のJS -->
  <script src="js/main.js"></script>
</body>
</html>
