<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>駅マップ</title>

  <!-- LeafletのCSS（地図の見た目） -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  >

  <!-- 自分のCSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- 移動手段の選択UI -->
  <div id="transport-controls">
    <label>
      <input type="radio" name="mode" value="walk" checked>
      徒歩
    </label>
    <label>
      <input type="radio" name="mode" value="bike">
      自転車
    </label>
    <label>
      <input type="radio" name="mode" value="car">
      車
    </label>
  </div>

  <!-- ユーザー設定用速度（m/分） -->
    <div id="speed-settings">
      <label>徒歩(m/分):
        <input type="number" id="speed-walk" value="80" min="10" max="500">
      </label>
      <label>自転車(m/分):
        <input type="number" id="speed-bike" value="250" min="50" max="1000">
      </label>
      <label>車(m/分):
        <input type="number" id="speed-car" value="800" min="100" max="3000">
      </label>
      <button id="apply-speed">速度を反映</button>
    </div>
  </div>

  <!-- 地図を表示する箱 -->
  <div id="map"></div>

  <!-- LeafletのJS（地図の機能） -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- 自分のJS -->
  <script src="js/main.js"></script>
</body>
</html>
