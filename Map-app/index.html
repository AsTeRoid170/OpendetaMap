<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>地図アプリ</title>
  <style>
    body {
      font-family: sans-serif;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Google Maps 地図アプリ</h2>
<p>まずは地図を表示する</p>

<div id="map"></div>

<script>
function initMap() {
  // 東京駅を中心に表示
  const center = { lat: 35.6812, lng: 139.7671 };

  const map = new google.maps.Map(document.getElementById("map"), {
    center: center,
    zoom: 13,
  });
}
</script>

<script
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
  async
  defer>
</script>

</body>
</html>
